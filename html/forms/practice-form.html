<!DOCTYPE html>
<html>
<head><h1>Your Favourite Sports League</h1>
	<title></title>
</head>
<body>


<form name="adventure" action="success.html" method="post">
  <fieldset>

  <div>
      <label>What is your favourite USA sports league:</label>
      <select name="league">
        <option value="league">NFL</option>
        <option value="league">NHL</option>
        <option value="league">NBA</option>
        <option value="league">MLB</option>
        <option value="league">MLS</option>
      </select>
    </div>

    <div>
    	<textarea name="textarea" rows="5" cols="35">Describe why you like the league you selected....</textarea>
    </div>
    
    <div>
      <label>Your favourite player:</label>
      <input type="text" name="favouriteplayer">
    </div>

    <div>
      <input type="checkbox" name="int-league" value="league">
      I like international sports league as well.
    </div>

    <div>
      <label>Enter your email (if you want to be reminded of important sports event):</label>
      <input type="email" name="email">
    </div>


    <div>    
      <label>Choose a date (when you do not want to receive an email):</label>
      <input type="date" name="date">
    </div>

    <div>
      <label> Enter your password (if you are giving it away):</label>
      <input type="password" name="password">
    </div>
  </fieldset>

  <button type="submit">Submit</button>
</form>


</body>
</html>
